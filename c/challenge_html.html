
<h3>Match the commonly-used tags to their descriptions!<br />(Think abbreviations.)</h3>
<div class="match">
<?php

$tags = new csv("
Paragraph,p
Anchor (usually called a link),a
Image,img /
Heads the most important section on a page,h1
Heads the second-most important sections on a page,h2
Heads the least-important sections on a page,h6
Quote,q
Long or very important quote,blockquote
Emphasized,em
Important (that you'd read in a loud voice),strong
Unordered list (bullet points),ul
Ordered list (1 2 3... A B C...),ol
Item in an ordered or unordered list,li
List of definitions,dl
Definition's title,dt
Definition,dd
Preserve spaces and tabs in your code,pre
Division of the page,div
Brief span of text,span
");
echo $tags->toColumns("<ol>","</ol>",function($line){
    $cola = $line[0];
    $colb = $line[1];
    return array(
        "<li>$cola</li>",
        "<li><kbd>&lt;$colb&gt;</kbd></li>"
    );
});
?>
</div>
